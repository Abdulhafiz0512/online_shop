<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8a82595a5.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="container">
          <div class="part1">
            <p>
              Summer Sale For All Swim Suits And Free Express Delivery - OFF
              50%!
            </p>
            <a href="#">ShopNow</a>
          </div>
          <div class="part2">
            <select name="lang" id="lang">
              <option value="1">English</option>
              <option value="2">Uzbek</option>
            </select>
          </div>
        </div>
      </div>

      <div class="header_bottom">
        <div class="container">
          <a href="/index.html"><h1>Exclusive</h1></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/login.html">Sign in</a></li>
          </ul>
          <div class="actions">
            <input type="text" placeholder="What are you looking for?" />
            <div class="buttons">
              <button><img src="./assets/icons/Wishlist.svg" alt="" /></button>
              <button>
                <img src="./assets/icons/Cart1 with buy.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="line"></div>
    </header>
    <main>
        
        <section id="hero">
            <div class="container">
            <div class="banner">
                <img src="./assets/images/Frame 560.png" alt="">
            </div>
            </div>
        </section>
        <section id="categories">
            <div class="container">
                <div class="titles">
                    <div class="top">
                        <img src="./assets/icons/Rectangle 17.svg" alt="">
                        <p>Categories</p>
                    </div>
                    <div class="bottom">
                        <h1>Browse By Category</h1>
                    </div>
                </div>
                <div class="catgs">
                    <button>
                        <img src="./assets/icons/Category-CellPhone.svg" alt="">
                        <p>Phones</p>
                    </button>
                    <button>
                        <img src="./assets/icons/Category-Computer.svg" alt="">
                        <p>Computers</p>
                    </button>
                    <button>
                        <img src="./assets/icons/Category-SmartWatch.svg" alt="">
                        <p>SmartWatch</p>
                    </button>
                    <button>
                        <img src="./assets/icons/photo_camera_48dp_FILL0_wght200_GRAD0_opsz48.svg" alt="">
                        <p>Camera</p>
                    </button>
                    <button>
                        <img src="./assets/icons/Category-Headphone.svg" alt="">
                        <p>HeadPhones</p>
                    </button>
                    <button>
                        <img src="./assets/icons/Category-Gamepad.svg" alt="">
                        <p>Gaming</p>
                    </button>
                </div>
                <div class="line"></div>
            </div>
        </section>
        <section id ="products"> 
            <div id="container">
                <div class="titles">
                    <div class="top">
                        <img src="./assets/icons/Rectangle 17.svg" alt="">
                        <p>Our products</p>
                    </div>
                </div>
                <div class="view">
                    <button id="view-all-button">
                        View All Products
                    </button>
                </div>
            </div>
        </section>
        
    </main>
    <footer></footer>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
  </body>
</html>
